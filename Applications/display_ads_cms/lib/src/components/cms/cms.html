<!--Sidebar start -->
<material-drawer temporary #drawer="drawer"
                 [class.custom-width]="customWidth"
                 [attr.end]="end ? '' : null"
                 [attr.overlay]="overlay ? '' : null">
    <!-- Sidebar content start -->
  <material-list *deferredContent>
    <div group class="mat-drawer-spacer"></div>
    <div group>
      <material-list-item [routerLink]="RoutePaths.displayAdsCms.toUrl()"
                          [routerLinkActive]="'active-route'">
        <material-icon icon="star"></material-icon>Admin
      </material-list-item>
    </div>
  </material-list><!-- Sidebar content end -->
</material-drawer><!--Sidebar start end -->

<!-- Top right navigation start -->
<div class="material-content">
  <header class="material-header shadow">
    <div class="material-header-row">
      <material-button class="material-drawer-button" icon (trigger)="drawer.toggle()">
        <material-icon icon="menu"></material-icon>
      </material-button>
      <span class="material-header-title">Welcome `Admin name`</span>
    </div>
  </header>
</div><!-- Top right navigation end -->

<!-- Main content card -->
<div class="base-card">
  <div class="demo-card__primary">
    <h2 class="demo-card__title">Store admin</h2>
    <h3 class="demo-card__subtitle">Please store details</h3>
  </div>
  <!-- Admin form start -->
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="admin-form">
      <material-input label="Store"
                      type="text"
                      [ngFormControl]='storeControl'
                      [(ngModel)]='storeName'>
      </material-input>
      <material-input label="Location"
                      type="text"
                      [ngFormControl]='locationControl'
                      [(ngModel)]='locationName'>
      </material-input>
      <material-input label="City"
                      type="text"
                      [ngFormControl]='cityControl'
                      [(ngModel)]='city'>
      </material-input>
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div><!-- Admin form end -->
  </form>
</div><!--Main content end -->
